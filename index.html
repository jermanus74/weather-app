<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">

             <p class="title">
                weather app
            </p>
            <div class="input">
                <input type="search" placeholder="Enter City Name" class="text" spellcheck="false">
                <button class="icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #2315e5;"></i>
                </button>
            </div>

            <div class="img_details">
                <img src="su.png" alt="sun">

                <div class="details">
                    <p class="temp">
                        24 Â°C
                    </p>
                    <span class="place humidy_txt">
                        dar-es-salaam
                    </span>
                </div>


            </div>

            <div class="humidty">

                <p class="icon1">
                    <i class="fa-solid fa-water " style="color:#2a0fdc ;"> </i>
                </p>
                <div class="humidy_details">
                    <p class="humidity txt">
                        83%
                    </p>
                    <span class="humidy_txt txt">
                        Humidity
                    </span>
                </div>
                <p class="icon1">
                    <i class="fa-solid fa-wind" style="color: #2a0fdc;"></i>
                </p>
                <div class="humidy_details">
                    <p class="wind txt">
                        3.09 km/hr
                    </p>
                    <span class="humidy_txt txt">
                        Wind Speed
                    </span>
                </div>

            </div>

           


        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
